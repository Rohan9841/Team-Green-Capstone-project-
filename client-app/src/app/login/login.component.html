<div class="alert alert-danger" *ngIf="errorMessage">
  <p>
    {{ errorMessage }}
  </p>
</div>
<div *ngIf="isLoading">
  <app-loading-spinner></app-loading-spinner>
</div>

<div class="container ">
  <div class="row" style="display: flex;">
    <div class="col-md-3 login-container ">
      <h2>Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username"> <h6>Username:</h6> </label>
          <!-- <input type="text" class="form-control" formControlName="username" id="username" autocomplete="off"> -->
          <input
            type="text"
            class="form-control"
            formControlName="username"
            id="username"
            placeholder="Enter your username"
          />

          <div
            class="error"
            *ngIf="
              loginForm.controls['username'].hasError('required') &&
              loginForm.controls['username'].touched
            "
          >
            Username is required
          </div>
        </div>
        <div class="form-group">
          <label for="pwd"> <h6>Password:</h6> </label>
          <input
            type="password"
            class="form-control"
            formControlName="password"
            id="pwd"
            placeholder="Enter your password"
          />
          <div
            class="error"
            *ngIf="
              loginForm.controls['password'].hasError('required') &&
              loginForm.controls['password'].touched
            "
          >
            Password is required
          </div>
          <span> <a href="#">forgot password?</a> </span>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-success" [disabled]="loginForm.invalid">
            Login
          </button>
        </div>

        <!-- <div *ngIf="invalidLogin" class="error">
            <div>Invalid credentials.</div>
          </div> -->
        <hr />
        <div class="d-flex justify-content-center">
          <h6>Doesn't have an account?</h6>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-info" routerLink="/signup">
            Sign up
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
