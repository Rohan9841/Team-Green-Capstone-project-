<div *ngIf="isSignedUp; else loadSignupForm">
  Your registration is successful. Please login!
  <button class="btn btn-success" routerLink="/login"></button>
</div>
<ng-template #loadSignupForm>
  <div class="container">
    <div class="row" style="display: flex;">
      <div class="alert alert-danger" *ngIf="errorMessage">
        <p>
          {{ errorMessage }}
        </p>
      </div>
      <div *ngIf="isLoading">
        <app-loading-spinner></app-loading-spinner>
      </div>
      <div class="col-md-4 login-container">
        <h2>Sign up</h2>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="fname">First Name:</label>
            <input
              type="text"
              class="form-control"
              formControlName="fname"
              id="fname"
            />
            <div
              class="error"
              *ngIf="
                signupForm.controls['fname'].hasError('required') &&
                signupForm.controls['fname'].touched
              "
            >
              first name is required
            </div>
          </div>

          <div class="form-group">
            <label for="lname">Last Name:</label>
            <input
              type="text"
              class="form-control"
              formControlName="lname"
              id="lname"
            />

            <span
              class="error"
              *ngIf="
                signupForm.controls['lname'].hasError('required') &&
                signupForm.controls['lname'].touched
              "
            >
              last name is required
            </span>
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              class="form-control"
              formControlName="email"
              id="email"
              autocomplete="off"
            />
            <span
              class="error"
              *ngIf="
                signupForm.controls['email'].hasError('required') &&
                signupForm.controls['email'].touched
              "
            >
              email is required
            </span>

            <!-- {{ signupForm.controls["email"].hasError("email") }} -->
            <span
              class="error"
              *ngIf="signupForm.controls['email'].hasError('email')"
            >
              a valid email is required
            </span>
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input
              type="password"
              class="form-control"
              formControlName="password"
              id="pwd"
              autocomplete="off"
            />

            <span
              class="error"
              *ngIf="
                signupForm.controls['password'].hasError('required') &&
                signupForm.controls['password'].touched
              "
            >
              a valid password is required
            </span>
          </div>

          <div class="form-group">
            <label for="confirmPwd">Confirm Password:</label>
            <input
              type="password"
              class="form-control"
              formControlName="confirmPwd"
              id="confirmPwd"
              autocomplete="off"
            />
            <span
              class="error"
              *ngIf="signupForm.value.password !== signupForm.value.confirmPwd"
            >
              Passwords don't match.
            </span>

            <span
              class="success"
              *ngIf="
                signupForm.value.password == signupForm.value.confirmPwd &&
                signupForm.controls['confirmPwd'].touched &&
                signupForm.controls['password'].touched
              "
            >
              Password matched!
            </span>
            <!-- <ng-template #passwordMatch
                  ><div class="success">Password matched</div></ng-template
                > -->
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-success" [disabled]="signupForm.invalid">
              Sign up
            </button>
          </div>
          <hr />
          <div class="d-flex justify-content-center">
            <h6>Already have an account?</h6>
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-info" routerLink="/login">
              Login
            </button>
          </div>

          <!-- <div *ngIf="signupForm" class="error">
              <div>Invalid credentials.</div>
            </div> -->
        </form>
      </div>
    </div>
  </div>
</ng-template>
